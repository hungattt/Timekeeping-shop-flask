<!DOCTYPE html>
<html lang="en">

<head>
    <title>Send Money</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <!--===============================================================================================-->
</head>

<body>

    <div class="contact1">
        <div class="container-contact1">
            <div class="container-contact2-form-btn">
                <button class="contact2-form-btn">
                    <span>
                        <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                        Back
                    </span>
                </button>
            </div>
            <div class="contact1-pic js-tilt" data-tilt>
                <img src="{{ url_for('static', filename='images/img-01.png') }}" alt="IMG">
            </div>

            <form class="contact1-form validate-form" action="/form" method="post">
                <span class="contact1-form-title">
                    {{key}}
                </span>

                <div class="wrap-input1 validate-input" data-validate="month is required">
                    <input class="input1" type="text" name="month" placeholder="month" data-type="currency">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Valid week is required">
                    <input class="input1" type="text" name="week" placeholder="week" data-type="currency">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="thanks is required">
                    <input class="input1" type="text" name="thanks" placeholder="thanks" data-type="currency">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Kỷ niệm is required">
                    <input class="input1" type="text" name="celebrate" placeholder="celebrate" data-type="currency">
                    <span class="shadow-input1"></span>
                </div>

                <input type="hidden" id="key" value="{{key}}" name="key" required>

                <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn">
                        <span>
                            Send Money
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Display the popup after form submission
        {% if form_submitted %}
        var confirmation = confirm("Form submitted successfully. \n\r " + "{{msg}}");
        if (confirmation) {
            window.location.href = "/search";
        }
        {% endif %}
    </script>



    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='vendor/tilt/tilt.jquery.min.js') }}"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>

    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>

</body>

</html>
